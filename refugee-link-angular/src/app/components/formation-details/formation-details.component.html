<div class="mx-auto max-w-screen-lg mt-8">
  <div class="bg-white overflow-hidden shadow-md rounded-lg">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ formationDetails.name }}</div>
      <div class="grid grid-cols-2 gap-2">
        <p class="text-gray-700">Description:</p>
        <p class="text-gray-700">{{ formationDetails.description }}</p>
        <p class="text-gray-700">Number of Lessons:</p>
        <p class="text-gray-700">{{ formationDetails.numberOfLessons }}</p>
        <p class="text-gray-700">Start Date:</p>
        <p class="text-gray-700">{{ formationDetails.startDate }}</p>
        <p class="text-gray-700">Duration:</p>
        <p class="text-gray-700">{{ formationDetails.duration }}</p>
        <p class="text-gray-700">Status:</p>
        <p class="text-gray-700">{{ formationDetails.status }}</p>
      </div>
    </div>
  </div>
</div>
