<div class="mx-auto max-w-screen-lg mt-8">
  <h2 class="text-2xl font-bold mb-4">Create Formation</h2>

  <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Formation Name</label
      >
      <input
        type="text"
        id="name"
        formControlName="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label
        for="description"
        class="block text-gray-700 text-sm font-bold mb-2"
        >Description</label
      >
      <textarea
        id="description"
        formControlName="description"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ></textarea>
    </div>

    <div class="mb-4">
      <label
        for="numberOfLessons"
        class="block text-gray-700 text-sm font-bold mb-2"
        >Number of Lessons</label
      >
      <input
        type="number"
        id="numberOfLessons"
        formControlName="numberOfLessons"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label for="startDate" class="block text-gray-700 text-sm font-bold mb-2"
        >Start Date</label
      >
      <input
        type="date"
        id="startDate"
        formControlName="startDate"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label for="duration" class="block text-gray-700 text-sm font-bold mb-2"
        >Duration (in hours)</label
      >
      <input
        type="number"
        id="duration"
        formControlName="duration"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Create Formation
      </button>
    </div>
  </form>

  <!-- Success/Error message -->
  <div
    class="flex items-center justify-center mt-4"
    *ngIf="creationSuccess !== null"
  >
    <span
      [ngClass]="{
        'text-green-600': creationSuccess,
        'text-red-600': !creationSuccess
      }"
    >
      {{
        creationSuccess
          ? "Formation created successfully!"
          : "Failed to create formation. Please try again."
      }}
    </span>
  </div>
</div>
