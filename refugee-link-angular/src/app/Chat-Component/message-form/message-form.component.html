<div class="message-form">
  <mat-form-field class="message-input" appearance="fill">
    <mat-label>Write a message</mat-label>
    <input matInput [(ngModel)]="messageContent" (keyup.enter)="sendMessage()" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
</div>
